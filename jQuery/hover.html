<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js">

        </script>
    <script>
        $(document).ready(function(){
            $("div").hover(
            function(){
                $(this).css("background-color", "#999");
                alert("Entraste al div")
            },
            function(){
                $(this).css("background-color", "#e6b0dd")
                alert("Saliste del div");
            });
        });
    </script>
    <style>
        div{
            background-color: rgb(82, 55, 235);
            padding: 25px;
            width: 400px;
            text-align: center;

        }
    </style>
    </head>
    <body>
        <div>Pasa el cursor sobre este recuadro</div>
    </body>
</html>
