<html>
  <body>
    <h2>JavaScript Random</h2>
    <p>
      Se pueden generar numeros aleatorios apartir de la instruccion
      <i>math.random()</i>.
    </p>
    <p id="demo"></p>
    <script>
      document.getElementById("demo").innerHTML =
        "<p>Aleatorio: " +
        Math.random() +
        " </p>" +
        /*Siempre el limite superior sera +1, en este caso es 0 a 100
                La funcion piso es para redondear los decimales a un numero bajo ej. 99.5 pasa a 99*/
        "<p>Aleatorio con rango desde 0: " +
        Math.floor(Math.random() * 101) +
        "</p>" +
        "<p>Aleatorio con rango (desde 0): " +
        Math.floor(Math.random() * 11) +
        "</p>" +
        "<p>Aleatorio con rango (desde un lim. inf = 5): " +
        Math.floor(Math.random() * 11 + 5) +
        "</p>";
      //Rango de (5, 15)
      // aleatorio = piso{random() * [(lim sup + 1) - lim inf] + lim inf}
      // piso {random() *[(15 + 1 ) - 5] + 5 }
      // piso{random() * [(16) - 5] + 5}
      // pido{random() *[11] + 5}
      // limite inferior = 5
    </script>
  </body>
</html>
