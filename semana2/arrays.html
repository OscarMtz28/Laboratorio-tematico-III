<html>
    <body>
        <h2>JavaScript Arrays (arreglos)</h2>
        <p>Un arreglo es una variable en la cial se pueden almacenar mas de un valor.</p>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <script>
            const autos = ["Audi", "Volvo", "Toyota", "BMW"];
            document.getElementById("demo1").innerHTML = autos + " -- " + autos[1];

            const colores = [];
            colores[0] = "Blanco";
            colores[1] = "Negro";
            colores[2] = "Rojo";

            document.getElementById("demo2").innerHTML = colores + " -- " + colores.toString(); 

        </script>
    </body>
</html>
