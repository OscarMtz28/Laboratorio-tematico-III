<html>
  <body>
    <h2>JavaScript Constantes y Variables</h2>
    <p>En JavaScript se pueden constantes personalizadas y Variables.</p>
    <p id="demo"></p>
    <script>
      const pi = 3.1416;
      radio = 2;
      area = pi * radio ** 2;
      document.getElementById("demo").innerHTML =
        "El area del circulo de radio " + radio + " es: " + area;
    </script>
  </body>
</html>
