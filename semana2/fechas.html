<html>
    <head>
        <style>
            .fecha{
                color: rebeccapurple;
            }
        </style>
    </head>
    <body>
        <h2>JavaScript Date</h2>
        <p>Utilizar Date() sin argumentos crea un objeto con la fecha y hora actual</p>
        <p id="demo1" class="fecha"></p>
        <p>Utilizar Date(date String) crea un objeto a partir del argumento</p>
        <p id="demo2" class="fecha"></p>
        <p>Utilizar Date(year, month, day,...) crea un objeto a partir del argumento numerico correspondiente</p>
        <p id="demo3" class="fecha"></p>
        <script>
            const d1 = new Date;
            document.getElementById("demo1").innerHTML = d1;

            const d2a = new Date("2025-10-28");

            const d2b = new Date("December 10, 2024 16:25:00")

            document.getElementById("demo2").innerHTML = d2a + "<br>" + d2b;

            const d3a = new Date(2025,10,30,16,31,30);
            const d3b = new Date(2025,10, 30);

            document.getElementById("demo3").innerHTML = d3a + "<br>" + d3b;

        </script>
    </body>
</html>
