<html>
    <body>
        <h2>JavaScript if</h2>
        <p>Mostrar "Aprobado" si la calificacion es 6 o mayor.</p>
        <p id="demo"></p>
        <script>
            calif = 5.9;
            if(calif > 6){
                document.getElementById("demo").innerHTML = "Aprobado";
            }else{
                document.getElementById("demo").innerHTML = "No aprobado";            
            }
            
        </script>
    </body>
</html>
