<HTML>

    <body>

        <h2>JavaScript output</h2>

        <p id="demo"></p>

        <script>

            // Comentario de una línea

            document.getElementById("demo").innerHTML="Esto es un mensaje de JavaScript."
            
            window.alert("Esto es una alerta");

            /* Comentario

            de varias

            líneas*/
            document.write("<p>Este mensaje se genera con <i>write</i></p>");
            document.write(4 + 5);
            document.write("<br><hr><br>");

        </script>

        <button onclick="document.write('Write desde un botón.')">Clic aquí</button>

    </body>

</HTML>
