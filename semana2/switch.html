<html>
    <body>
        <h2>JavaScript switch</h2>
        <p id="demo"></p>
        <script>
            let dia;
            dia = new Date().getDay();
            switch(dia){
                case 1:
                    dia = "Lunes";
                    break;
                case 2:
                    dia = "Martes";
                    break;
                case 3:
                    dia = "Miercoles";
                    break;
                case 4:
                    dia = "Jueves";
                    break;
                case 5:
                    dia = "Viernes";
                    break;
                case 6:
                    dia = "Sabado";
                break;
                case 7:
                    dia = "Domingo";
                    break;
            }
            document.getElementById("demo").innerHTML = "Hoy es " + dia;
        </script>
    </body>
</html>
