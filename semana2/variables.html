<html>
  <body>
    <script>
      document.write("<h2>JavaScript Varibles</h2>");
      // Variables declaradas automaticamente
      a = 4;
      b = 2;
      c = a + b;
      document.write(c + "<br>");
      // Variables declaradas para JavaScript 1995 - 2015
      var d = 1;
      var e = 2;
      var f = d + e;
      document.write(f + "<br>");
      // Variables declaradas para JavaScript 2015 en adelante
      let g = 7;
      let h = 4;
      let i = g + h;
      document.write(i + "<br>")
      // Constantes declaradas (se usa con let) JS 2015 en adelante
      const x = 5;
      const y = 6;
      const z = h + x + y;
      document.write(z + "<br>")
      // Declarar variable sin asignar valor inmediatamente
      let txt1, txt2;
      txt1 = "Hola";
      txt2 = "Adios"; // Indistinto si usamos comillas simples o dobles
      document.write(txt1 + "<br>");
      document.write(txt2 + '<br>');
      // Declarar varias variables con valores asignados 
      let b0 = false, b1 = true;
      document.write(b0 + "<br>");
      document.write(b1 + "<br>");
      
    </script>
  </body>
</html>
